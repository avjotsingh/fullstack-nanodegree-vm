{% extends 'Base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<h2>{{ restaurant.name }}</h2>
<p>Enter details of the item:</p>
<p>
	<form method="POST" action="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=menuItem.id) }}" enctype="multipart/form-data">
		<input type="text" name="name" placeholder="{{ menuItem.name }}" required>
		<textarea name="description" placeholder="{{ menuItem.description }}"></textarea>
		<input type="text" name="course" placeholder="{{ menuItem.course }}">
		<input type="text" name="price" placeholder="{{ menuItem.price }}">
		<input type="submit" value="Edit Item">
		<a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">Cancel</a>
	</form>
</p>

{% endblock %}
