{% extends 'Base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<h2>Are you sure you want to delete {{ menuItem.name }} from the menu of {{ restaurant.name }}?</h2>

<form method="POST" action="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=menuItem.id) }}" enctype="multipart/form-data">
<input type="submit" value="Delete">
<a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">Cancel</a>
</form>

{% endblock %}
