{% extends 'Base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<h2>Are you sure you want to delete {{ restaurant.name }}?</h2>

<form method="POST" action="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}" enctype="multipart/form-data">
<input type="submit" value="Delete">
<a href="{{ url_for('showRestaurants') }}">Cancel</a>
</form>

{% endblock %}
